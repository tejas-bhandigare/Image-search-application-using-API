<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for images...">
        <button id="search-button">search</button>
    </form>

    <div class="search-results">

        <div class="search-result">
            <img src="cafe.jpg" alt="cafe">
            <a href="cafe.jpg" target="_blank"> Cafe crush...</a>

        </div>

        <div class="search-result">
            <img src="cafe.jpg" alt="cr7">
            <a href="cr7.jpg" target="_blank"> Cafe_menus...</a>

        </div>

        <div class="search-result">
            <img src="cafe.jpg" alt="logo">
            <a href="logo.png" target="_blank"> logo of cafe</a>

        </div>
    </div>

    <button id="show-more" type="submit">Show more</button>
    <script src="script.js"></script>
</body>

</html>
